<div class="container-fluid">

    <div class="row">
        <div class="col-md-4">
            <h2>Make a Transfer</h2>
            <div class="makeatrans">

            </div>
        </div>
        <div class="col-md-8">
            <div *ngFor='let transfer of transfers'>
                <div>{{transfer?.id}}</div>
            </div>
        </div>
    </div>



    <button id="addMemberButton" class="btn btn-primary pull-right" (click)="goToAddTransactionForm()">Add Transaction</button>
    <table class="table">
        <thead>
            <tr>
                <th>Member ID</th>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Job Title</th>
                <th>Racing Team</th>
                <th>Status</th>
            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let member of members'>
                <td>{{member?.id}}</td>
                <td>{{member?.firstName}}</td>
                <td>{{member?.lastName}}</td>
                <td>{{member?.jobTitle}}</td>
                <td>{{member?.team}}</td>
                <td>{{member?.status}}</td>
            </tr>
        </tbody>
    </table>
</div>
